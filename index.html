<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Theme</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* styles.css */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #e74c3c;
            text-shadow: 2px 2px #c0392b;
        }

        header p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .tree {
            max-width: 300px;
            margin: 20px auto;
            animation: bounce 2s infinite;
        }

        .gift-boxes {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 30px;
        }

        .gift {
            width: 80px;
            height: 80px;
            background: linear-gradient(to bottom, #f39c12, #d35400);
            border: 3px solid #c0392b;
            border-radius: 5px;
            position: relative;
        }

        .gift::before,
        .gift::after {
            content: "";
            position: absolute;
            background: #e74c3c;
            border-radius: 2px;
        }

        .gift::before {
            width: 8px;
            height: 80px;
            left: 100px;
            top: 0;
        }

        .gift::after {
            width: 80px;
            height: 8px;
            left: 0;
            top: 100px;
        }

        footer p {
            margin-top: 50px;
            font-size: 0.9em;
            color: #bdc3c7;
        }

        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('snow-background.png') no-repeat center/cover;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .gift {
            width: 80px;
            height: 80px;
            background: linear-gradient(to bottom, #f39c12, #d35400);
            border: 3px solid #c0392b;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .gift::before,
        .gift::after {
            content: "";
            position: absolute;
            background: #e74c3c;
            border-radius: 2px;
        }

        .gift::before {
            width: 8px;
            height: 80px;
            left: 36px;
            top: 0;
        }

        .gift::after {
            width: 80px;
            height: 8px;
            left: 0;
            top: 36px;
        }

        .gift.open {
            transform: scale(2.5) rotate(-10deg);
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
        }

        .gift.open::after,
        .gift.open::before {
            display: none;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-size: 1em;
            display: none;
        }

        .message.show {
            display: block;
        }

        .image-container img {
            width: 90px;
            /* KÃ­ch thÆ°á»›c máº·c Ä‘á»‹nh cá»§a áº£nh */
            height: 80px;
            /* KÃ­ch thÆ°á»›c máº·c Ä‘á»‹nh cá»§a áº£nh */
        }
    </style>
</head>

<body>
    <div class="snow">
        <div class="container">
            <header>
                <h1>Merry Christmas !</h1>
                <p>Wishing you a season full of joy and happiness!</p>
            </header>
            <main>
                <img src="icons8-christmas-tree-48.png" alt="Christmas Tree" class="tree">
                <div class="gift-boxes">
                    <div class="gift" data-message="ðŸŽ Ãn xinh ðŸŽ" data-image="inthui.png">
                        <div class="image-container"></div>
                    </div>

                    <div class="gift" data-message="ðŸŽ Ãn cute ðŸŽ" data-image="inthui.png">
                        <div class="image-container"></div>
                    </div>

                    <div class="gift" data-message="ðŸŽ Ãn thÃºi kk ðŸŽ" data-image="inthui.png">
                        <div class="image-container"></div>
                    </div>

                </div>
            </main>
            <footer>
                <p>&copy; 2024 Christmas Celebration - Design by AI and ChÃ­</p>
            </footer>
        </div>
    </div>

    <script>
        var isClick = false;
        document.querySelectorAll('.gift').forEach(gift => {
            gift.addEventListener('click', () => {
                // ThÃªm lá»›p "open" Ä‘á»ƒ táº¡o hiá»‡u á»©ng má»Ÿ
                gift.classList.toggle('open');
                // XÃ³a má»i áº£nh hiá»‡n táº¡i bÃªn trong
                const imageContainer = gift.querySelector('.image-container');
                imageContainer.innerHTML = '';  // XÃ³a ná»™i dung trÆ°á»›c Ä‘Ã³

                // Hiá»ƒn thá»‹ hÃ¬nh áº£nh bÃªn trong
                let img = document.createElement('img');
                img.src = gift.getAttribute('data-image');  // Láº¥y URL cá»§a hÃ¬nh áº£nh tá»« data-attribute
                imageContainer.appendChild(img);

                // Äáº·t vá»‹ trÃ­ hÃ¬nh áº£nh
                const rect = gift.getBoundingClientRect();
                img.style.left = `${rect.left + rect.width / 2}px`;
                img.style.top = `${rect.top}px`;



                // Hiá»ƒn thá»‹ thÃ´ng Ä‘iá»‡p bÃªn trong
                let message = document.createElement('div');
                message.classList.add('message');
                message.textContent = gift.getAttribute('data-message');
                document.body.appendChild(message);

                // Äáº·t vá»‹ trÃ­ thÃ´ng Ä‘iá»‡p
                const rect1 = gift.getBoundingClientRect();
                message.style.left = `${rect1.left + rect.width / 2}px`;
                message.style.top = `${rect1.top - 50}px`;
                message.classList.add('show');
                // Hiá»ƒn thá»‹ vÃ  tá»± Ä‘á»™ng áº©n sau 2 giÃ¢y
                setTimeout(() => {
                    
                    //img.style.display = 'none'; // áº¨n hÃ¬nh áº£nh sau 2 giÃ¢y
                    setTimeout(() => {
                        img.style.display = 'none';
                        message.remove();
                    }, 2000);
                }, 100);

            });
        });

    </script>
</body>

</html>
